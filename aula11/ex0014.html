<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACIONALIDADE</title>
</head>
<body>
    <h1>NACIONALIDADE</h1>
    Pa√≠s: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="nacao()">
    
    <div id="res">

    </div>

    <script>
        function nacao()
        {
            var txtp = window.document.getElementById('txtpais')
            var res = window.document.getElementById('res')

            if(txtp.value != "Brasil")
            {
                res.innerHTML = "Estrangeiro"
            }
            else
            {
                res.innerHTML = "Brasileiro"
            }
        }
    </script>
</body>
</html>
